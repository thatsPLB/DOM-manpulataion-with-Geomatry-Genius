<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geomatry Genius</title>
    <script src="script/calculator.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row ">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- first card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p>
                    <!-- triangle-base -->
                    <input type="text" class="border text-xl bg-gray-200 w-24 px-2" placeholder="base" name="" id="triangle-base">
                    <span class="ml-3">cm</span>
                    <!-- triangle height -->
                    <input type="text" class="border ml-4 text-xl bg-gray-200 w-24 px-2" placeholder="height" name="" id="triangle-height">
                    <span class="ml-3">cm</span>
                  </p>
                  <p>Area: <span></span></p>
                  <div class="card-actions justify-end">
                    <button onclick="calculateStringArea()" class="btn btn-primary w-full">calculate</button>
                  </div>
                </div>
              </div>
            <!-- second card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <p>
                    <input type="text" name="" id="">
                    <span class="ml-3"></span>
                  </p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- third card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">parallelogram</h2>
                  <p>Area (A) = b X h </p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <!-- area calcultaor -->
        <div class="w-[400px]">
          <div class="text 4xl">Area calcultaor</div>
        </div>
      </div>
    </main>
  </body>
</html>
